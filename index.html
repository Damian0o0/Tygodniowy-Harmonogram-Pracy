<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tygodniowy Harmonogram Pracy</title>
</head>
<body>
    <div id="header">
        <select id="opcje">
            <option value="Opcja 1" class="options">Filtruj datą</option>
            <option value="Opcja 2" class="options">Filtruj </option>
          </select>
        <input type="checkbox" id="opisy">Wyświetlaj opisy</input>
        <p id="szerokosckolumn">Szerokość kolumn <input type="number" id="number"></input></p>
        <label for="week-select">Choose week:</label>
          <select id="week-select">
            <option value="week-1">1</option>
            <option value="week-2">2</option>
          </select>
      </div>
    <div id="tabela">
        <table id="schedule-table">
            <tr>
                <th id="date-1">2023-02-06</th>
                <th id="date-2">2023-02-07</th>
                <th id="date-3">2023-02-08</th>
                <th id="date-4">2023-02-09</th>
                <th id="date-5">2023-02-10</th>
                <th id="date-6">2023-02-11</th>
                <th id="date-7">2023-02-12</th>
            </tr>
            <tr>
              
              <td id="day-1">Monday</td>
              <td id="schedule-1">9am-5pm</td>
            </tr>
            <tr>
              
              <td id="day-2">Tuesday</td>
              <td id="schedule-2">9am-5pm</td>
            </tr>
            <tr>
             
              <td id="day-3">Wednesday</td>
              <td id="schedule-3">9am-5pm</td>
            </tr>
            <tr>
             
              <td id="day-4">Thursday</td>
              <td id="schedule-4">9am-5pm</td>
            </tr>
            <tr>
              
              <td id="day-5">Friday</td>
              <td id="schedule-5">9am-5pm</td>
            </tr>
            <tr>
             
              <td id="day-6">Saturday</td>
              <td id="schedule-6">Closed</td>
            </tr>
            <tr>
             
              <td id="day-7">Sunday</td>
              <td id="schedule-7">Closed</td>
            </tr>
          </table>
          
    </div>
</body>
</html>
